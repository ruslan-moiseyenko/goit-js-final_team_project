<header class="header header-home" data-action="header">
  <div class="container" data-action="container">
    <nav>
      <div class="nav__wrap">
        <div class="logo">
          <svg width="24px" height="24px" class="logo__icon">
            <use href="/images/sprite.svg#logo"></use>
          </svg>
          <p class="logo__text">Filmoteka</p>
        </div>
        <ul class="nav__list list">
          <li class="nav__item nav__item--current" id="home">Home</li>
          <li class="nav__item" id="library">My library</li>
        </ul>
      </div>
    </nav>
    <div class="search-field" data-action="search-field">
      <form class="search-field__form">
        <input
          class="search-field__input"
          placeholder="Поиск фильмов"
          type="text"
          name="search"
          id="search"
          autocomplete="off"
          data-action="search-input"
          aria-label="search film"
        />
        <button
          class="search-field__btn"
          data-action="search-btn"
          aria-label="search"
          type="submit"
        >
          <svg width="12px" height="12px" class="search-field__icon">
            <use href="/images/sprite.svg#search"></use>
          </svg>
        </button>
      </form>
    </div>
    <ul class="library-button__list list visually-hidden" data-action="library-buttons">
      <li class="library-button__item">
        <button
          type="button"
          class="library-button library-button--watched"
          aria-label="open watched"
        >
          Watched
        </button>
      </li>
      <li class="library-button__item">
        <button type="button" class="library-button library-button--queue" aria-label="open queue">
          Queue
        </button>
      </li>
    </ul>
    <!-- Theme Switcher  -->
    <div class="switcher">
      <input type="checkbox" class="checkbox" id="checkbox" />
      <label for="checkbox" class="label">
        <i class="fas fa-moon"></i>
        <i class="fas fa-sun"></i>
        <i class="ball"></i>
      </label>
    </div>
  </div>
</header>
